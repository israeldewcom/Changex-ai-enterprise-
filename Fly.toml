app = "changex-ai"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    method = "GET"
    path = "/health"

[[services]]
  internal_port = 5432
  protocol = "tcp"
  
  [[services.ports]]
    port = 5432

[[services]]
  internal_port = 6379
  protocol = "tcp"
  
  [[services.ports]]
    port = 6379

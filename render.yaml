services:
  - type: web
    name: changex-ai
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements/production.txt
      python -m spacy download en_core_web_sm
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 2
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: changex-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: changex-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

databases:
  - name: changex-db
    plan: free
    region: oregon

redis:
  - name: changex-redis
    plan: free
    region: oregon
    ipAllowList: []
